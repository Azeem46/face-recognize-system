<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { background: #f4f6fb; margin: 0; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 350px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 24px 24px 24px; text-align: center; }
    h2 { margin-bottom: 24px; color: #333; }
    video { border-radius: 8px; margin-bottom: 18px; width: 100%; max-width: 320px; }
    button { width: 100%; padding: 12px; background: #2563eb; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #1d4ed8; }
    .link { display: block; margin-top: 18px; color: #2563eb; text-decoration: none; font-size: 0.97rem; }
    .welcome { font-size: 1.1rem; margin-bottom: 18px; color: #2563eb; }
    @media (max-width: 400px) { .container { padding: 16px 4px; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <video id="video" autoplay></video>
    <button onclick="capture('login')">Login</button>
    <a class="link" href="/register">Don't have an account? Register</a>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
