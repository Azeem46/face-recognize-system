<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body { background: #f4f6fb; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { max-width: 400px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; text-align: center; }
    h2 { margin-bottom: 24px; color: #333; }
    .welcome-text { font-size: 1.2rem; margin-bottom: 24px; color: #1f2937; }
    button { width: 100%; padding: 12px; background: #ef4444; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #dc2626; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome!</h2>
    {% if session.user %}
      <p class="welcome-text">Hello, {{ session.user }}!</p>
      <form action="/logout" method="get">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <p>You are not logged in.</p>
      <a href="/login">Go to Login</a>
    {% endif %}
  </div>
</body>
</html>
